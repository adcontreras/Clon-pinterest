<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest clon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-right-section">
                <li class="logo-icon"><a href=""><img src="https://seeklogo.com/images/P/pinterest-badge-logo-82C89A5E42-seeklogo.com.png" alt=""></a></li>
                <li class="nav-link" ><a href="#">Home</a></li>
                <li class="nav-link"><a href="#">Explore</a></li>
                <li class="nav-link" ><a href="#">Create</a></li>
            </ul>
        
            <div class="search-input-container">
                <span class="search-icon"></span>
                <input type="text" value="Search" name="" id="">
            </div>

            
            <ul class="nav-left-section">
                <li class="notification-icon"><a href=""></a></li>
                <li class="message-icon"><a href=""></a></li>
                <li class="profile-icon"><a href=""><img src="https://i.pinimg.com/75x75_RS/1b/a3/24/1ba3245bb2a8a5a1200b4f5562c69030.jpg" alt=""></a></li>
                <li class="options-icon"><a href=""></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h6 class="tittle">Explorar lo mejor de Pinterest</h6>
        <section class="main-container">
            <article class="categories">
    
                <div class="categ-style">
                    <div class="category"> 
                        <p>Style</p> 
                    </div>
                </div>
    
                <div class="categ-beauty">
                    <div class="category"> 
                        <p>Beauty</p> 
                    </div>
                </div>
    
                <div class="categ-art">
                    <div class="category"> 
                        <p>Art</p> 
                    </div>
                </div>
            </article>
        </section>

        <h6 class="explore">Sigue inspir√°ndote</h6>
        <section class="gallery">   <!--galeria de imagenes con flexbox -->
            <img src="./imgs/2.jpg" alt="" class="inspo">
            <img src="./imgs/3.jpg" alt="" class="inspo">
            <img src="./imgs/4.jpg" alt="" class="inspo">
            <img src="./imgs/5.jpg" alt="" class="inspo">
            <img src="./imgs/6.jpg" alt="" class="inspo">
        </section>

    </main>

    <footer>
        <div>
            <span class="help-icon"></span>
        </div>
    </footer>

</body>
</html>
